name: Auto Update Npins

on:
  schedule:
    - cron: '0 19 * * *' # Beijing 03:00 (UTC+8) is 19:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Install npins
        run: nix-env -f '<nixpkgs>' -iA npins

      - name: Run Update Script
        run: |
          chmod +x ./update-npins.sh
          ./update-npins.sh
      
      - name: Update Flake Lock
        run: nix flake update --extra-experimental-features flakes

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT }}
          commit-message: "chore: update npins dependencies"
          title: "chore: update npins dependencies"
          body: "This PR updates npins dependencies automatically via the scheduled workflow."
          branch: "auto-update-npins"
          delete-branch: true
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>

      - name: Enable Auto Merge
        if: steps.cpr.outputs.pull-request-operation == 'created'
        env:
          GH_TOKEN: ${{ secrets.PAT }}
        run: |
          gh pr merge --auto --merge "${{ steps.cpr.outputs.pull-request-number }}"
